<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

            function getFaceCentroid(positions, faceIndex) {
                const v1 = new THREE.Vector3(
                    positions[faceIndex * 9 + 0],
                    positions[faceIndex * 9 + 1],
                    positions[faceIndex * 9 + 2]
                );
                const v2 = new THREE.Vector3(
                    positions[faceIndex * 9 + 3],
                    positions[faceIndex * 9 + 4],
                    positions[faceIndex * 9 + 5]
                );
                const v3 = new THREE.Vector3(
                    positions[faceIndex * 9 + 6],
                    positions[faceIndex * 9 + 7],
                    positions[faceIndex * 9 + 8]
                );
                return new THREE.Vector3()
                    .add(v1)
                    .add(v2)
                    .add(v3)
                    .divideScalar(3)
                    .normalize();
            }

            function getAngularDistance(vec1, vec2) {
                const dot = vec1.dot(vec2);
                return Math.acos(Math.min(Math.max(dot, -1), 1)) * (180 / Math.PI);
            }

            function selectSeparatedFaceIndices(positions, totalFaces, count) {
                const allIndices = Array.from({ length: totalFaces }, (_, i) => i);
                const selectedIndices = [];
                const centroids = allIndices.map(i => getFaceCentroid(positions, i));
                const firstIndex = allIndices.splice(Math.floor(Math.random() * allIndices.length), 1)[0];
                selectedIndices.push(firstIndex);
                while (selectedIndices.length < count && allIndices.length > 0) {
                    let maxMinDistance = -Infinity;
                    let bestIndex = null;
                    let bestIndexInAll = null;
                    allIndices.forEach((index, i) => {
                        const centroid = centroids[index];
                        const minDistance = selectedIndices.reduce((min, selected) => {
                            const distance = getAngularDistance(centroid, centroids[selected]);
                            return Math.min(min, distance);
                        }, Infinity);
                        if (minDistance > maxMinDistance) {
                            maxMinDistance = minDistance;
                            bestIndex = index;
                            bestIndexInAll = i;
                        }
                    });
                    if (bestIndex !== null) {
                        selectedIndices.push(bestIndex);
                        allIndices.splice(bestIndexInAll, 1);
                    }
                }
                return selectedIndices;
            }

                    textMesh.position.copy(centroid);
                    textMesh.translateX(-textWidth / 2);
                    // Make the text face outward by looking at the opposite direction of the center
                    const direction = centroid.clone().normalize();

                        window.open('https://www.threads.com/@art.tificial_intelligence?igshid=NTc4MTIwNjQ2YQ==');
                    });
                }
            }
        };
        card.addEventListener('click', card.clickHandler);
    });
}


            function animateSphereTransition(fromState, toState) {
                if (isTransitioning) return;
                isTransitioning = true;
                controls.autoRotate = false;
                tooltip.style.display = 'none';

                transitionSphere.visible = false;
                blueSphere.visible = false;

                particlesContainer.innerHTML = '';
                transitionLight.intensity = 0;
                blueLight.intensity = 0;

                textMeshes.forEach(mesh => {
                    new TWEEN.Tween(mesh.material)
                        .to({ opacity: 0 }, 600)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .start();
                });
                infoDiv.style.opacity = '0';
                infoNote.style.opacity = '0';
                bottomNote.style.opacity = '0';

                let notificationText = "";
                let showAboutNotification = false;
                if (fromState === "grey" && toState === "purple") {
                    notificationText = "Transforming to Advanced Skills!";
                    transitionNotification.textContent = notificationText;
                    transitionNotification.classList.add('active');
                } else if (fromState === "grey" && toState === "blue") {
                    showAboutNotification = true;
                    aboutNotification.style.animation = 'notificationFade 2.5s ease-in-out forwards';
                } else if (fromState === "purple" || fromState === "blue") {
                    notificationText = "Returning to Core heads";
                    transitionNotification.textContent = notificationText;
                    transitionNotification.classList.add('active');
                }

                const targetMaterial = toState === "purple" ? purpleMaterial : toState === "blue" ? blueMaterial : greyMaterial;
                const particleColor = toState === "purple" ? "#cc55cc" : toState === "blue" ? "#5555cc" : "#ffffff";
                const targetLight = toState === "purple" ? transitionLight : toState === "blue" ? blueLight : null;

                const shrinkTween = new TWEEN.Tween(sphere.scale)
                    .to({ x: 0.1, y: 0.1, z: 0.1 }, 800)
                    .easing(TWEEN.Easing.Cubic.InOut)
                    .start();

                createParticles(particleColor, 200);

                if (targetLight) {
                    new TWEEN.Tween(targetLight)
                        .to({ intensity: 4 }, 400)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onComplete(() => {
                            new TWEEN.Tween(targetLight)
                                .to({ intensity: 0 }, 400)
                                .easing(TWEEN.Easing.Cubic.InOut)
                                .start();
                        })
                        .start();
                }

                shrinkTween.onComplete(() => {
                    sphere.material = targetMaterial;
                    sphereState = toState;
                    backButton.style.display = toState === "grey" ? 'none' : 'block';

                    if (toState === "grey") {
                        infoDiv.classList.remove('blue-state');
                        infoDiv.childNodes[0].textContent = "Madhav Kalra";
                        infoNote.textContent = "Selling with Strategy. Building with Brains.";
                        backButton.classList.remove('blue-state');
                    } else if (toState === "purple") {
                        infoDiv.classList.remove('blue-state');
                        infoDiv.childNodes[0].textContent = "My Skills Portfolio";
                        infoNote.textContent = "Click a skill to learn more!";
                        backButton.classList.remove('blue-state');
                    } else if (toState === "blue") {
                        infoDiv.classList.add('blue-state');
                        infoDiv.childNodes[0].textContent = "Madhav Kalra";
                        infoNote.textContent = "Click to Know more About me!";
                        backButton.classList.add('blue-state');
                    }
                    bottomNote.style.display = toState === "grey" ? 'block' : 'none';

                    setTimeout(() => {
                        infoDiv.style.opacity = '1';
                        infoNote.style.opacity = '1';
                        if (toState === "grey") {
                            bottomNote.style.opacity = '1';
                        }
                        transitionNotification.classList.remove('active');
                        transitionNotification.textContent = '';
                    }, 50);

                    new TWEEN.Tween(sphere.scale)
                        .to({ x: 1, y: 1, z: 1 }, 1000)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onComplete(() => {
                            isTransitioning = false;
                            updateTextMeshes();
                            setTimeout(() => {
                                controls.autoRotate = true;
                            }, 1000);
                        })
                        .start();
                });
            }

            function updateProgress(skillName) {
                exploredSkills.add(skillName);
                const progress = (exploredSkills.size / (greySkills.length + purpleSkills.length + blueSkills.length)) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }

            function handleSkillInteraction(skill, clickPosition) {
                console.log(`Skill clicked: ${skill.name} in ${sphereState} state`);
                createSkillClickEffect(clickPosition);
                updateProgress(skill.name);
                glowGlobe();
                const originalColor = sphereState === "grey" ? 0xcccccc : sphereState === "purple" ? 0x800080 : 0x000066;
                sphere.material.color.set(originalColor);
                if (sphereState === "grey" && skill.name === "skills") {
                    animateSphereTransition("grey", "purple");
                } else if (sphereState === "grey" && skill.name === "About Me") {
                    animateSphereTransition("grey", "blue");
                } else {
                    tooltip.style.display = 'none';
                    modalTitle.textContent = skill.name;
                    modalDetails.innerHTML = skill.details;
                    if (skill.name === "Github" || skill.name === "LinkedIn" || skill.name === "Email" || 
                        skill.name === "Unstop" || skill.name === "Whatsapp") {
                        modalDetails.classList.add('has-icon');
                    } else {
                        modalDetails.classList.remove('has-icon');
                    }
                    setTimeout(() => {
                        modalOverlay.style.display = 'flex';
                    }, 100);
                    controls.enabled = false;
                    controls.autoRotate = false;
                    if (skill.name === "Projects") {
                        setTimeout(initProjectPreview, 100);
                    } else if (skill.name === "About Me") {
                        new Typed('.typed-wrapper', {

                            typeSpeed: 50,
                            backSpeed: 25,
                            loop: true
                        });
                    } else if (skill.name === "Responsibilities") {
                        createParticles('#5555cc', 100);
                        sphere.material.color.set(0x000066);
                        setTimeout(() => sphere.material.color.set(originalColor), 800);
                    } else if (skill.name === "Interests") {
                        createParticles('rgb(255, 0, 0)', 50);
                        createParticles('rgb(0, 255, 0)', 50);
                        createParticles('rgb(0, 0, 255)', 50);
                        wobbleGlobe();
                    } else if (skill.name === "Email") {
                        const copyButton = document.getElementById('copy-email-btn');
                        if (copyButton) {
                            copyButton.addEventListener('click', () => {
                                const email = 'madhav.kalra23@dsb.edu.in';
                                navigator.clipboard.writeText(email).then(() => {
                                    copyButton.textContent = 'Copied!';
                                    setTimeout(() => {
                                        copyButton.textContent = 'Copy to Clipboard';
                                    }, 2000);
                                }).catch(err => {
                                    console.error('Failed to copy email:', err);
                                    copyButton.textContent = 'Failed to Copy';
                                });
                            });
                        }
                    } else if (skill.name === "Designs") {
    setTimeout(() => {
        const cards = document.querySelectorAll('.designs-card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const type = card.getAttribute('data-type');
                if (type === 'brand-designs') {
                    window.open('https://www.instagram.com/gymbury?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==', '_blank');
                } else if (type === 'posters') {
                    window.open('https://drive.google.com/drive/folders/placeholder', '_blank');
                } else if (type === 'ai-designs') {
                    window.open('https://www.threads.net/@youraccount', '_blank');

    }, 50);
}
                }
            }

            function onClick(event) {
                if (isTransitioning || modalOverlay.style.display === 'flex') return;
                event.preventDefault();
                event.stopPropagation();
                const currentTime = Date.now();
                if (currentTime - lastClickTime < clickDebounce) return;
                lastClickTime = currentTime;
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(textMeshes);
                if (intersects.length > 0) {
                    const skill = intersects[0].object.userData.skill;
                    const clickPosition = intersects[0].object.position.clone();
                    handleSkillInteraction(skill, clickPosition);
                }
            }

            function onTouchStart(event) {
                if (isTransitioning || modalOverlay.style.display === 'flex') return;
                event.preventDefault();
                const touch = event.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(textMeshes);
                if (intersects.length > 0) {
                    const skill = intersects[0].object.userData.skill;
                    const clickPosition = intersects[0].object.position.clone();
                    handleSkillInteraction(skill, clickPosition);
                }
            }

            function closeModal(event) {
                if (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                modalOverlay.style.display = 'none';
                controls.enabled = true;
                setTimeout(() => {
                    if (!isTransitioning) {
                        controls.autoRotate = true;
                    }
                }, 2000);
            }

            modalClose.addEventListener('click', closeModal);
            modalClose.addEventListener('touchstart', closeModal, { passive: false });
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal(event);
                }
            });
            modalOverlay.addEventListener('touchstart', (event) => {
                if (event.target === modalOverlay) {
                    closeModal(event);
                }
            }, { passive: false });

            backButton.addEventListener('click', (event) => {
                event.preventDefault();
                animateSphereTransition(sphereState, "grey");
            });
            backButton.addEventListener('touchstart', (event) => {
                event.preventDefault();
                animateSphereTransition(sphereState, "grey");
            }, { passive: false });

            function createSkillClickEffect(position) {
                const clickEffectGeometry = new THREE.RingGeometry(0.1, 0.2, 16);
                const clickEffectMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff, 
                    transparent: true, 
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                const clickEffect = new THREE.Mesh(clickEffectGeometry, clickEffectMaterial);
                clickEffect.position.copy(position);
                clickEffect.lookAt(camera.position);
                scene.add(clickEffect);
                new TWEEN.Tween(clickEffect.scale)
                    .to({ x: 2, y: 2, z: 2 }, 600)
                    .easing(TWEEN.Easing.Cubic.Out)
                    .start();
                new TWEEN.Tween(clickEffect.material)
                    .to({ opacity: 0 }, 600)
                    .easing(TWEEN.Easing.Cubic.Out)
                    .onComplete(() => {
                        scene.remove(clickEffect);
                        clickEffectGeometry.dispose();
                        clickEffectMaterial.dispose();
                    })
                    .start();
            }

            function showErrorNotification(message) {
                const errorNotification = document.getElementById('error-notification');
                const errorMessage = document.getElementById('error-message');
                const errorClose = document.getElementById('error-close');
                errorMessage.textContent = message;
                errorNotification.style.display = 'block';
                errorClose.addEventListener('click', () => {
                    errorNotification.style.display = 'none';
                });
            }

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('touchstart', onTouchStart, { passive: false });
            window.addEventListener('touchmove', onTouchMove, { passive: false });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                TWEEN.update();
                updateParticles();
                renderer.render(scene, camera);
            }

            window.addEventListener('load', () => {
                animate();
            });
        });
    </script>
