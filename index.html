            function getFaceCentroid(positions, faceIndex) {
                const v1 = new THREE.Vector3(
                    positions[faceIndex * 9 + 0],
                    positions[faceIndex * 9 + 1],
                    positions[faceIndex * 9 + 2]
                );
                const v2 = new THREE.Vector3(
                    positions[faceIndex * 9 + 3],
                    positions[faceIndex * 9 + 4],
                    positions[faceIndex * 9 + 5]
                );
                const v3 = new THREE.Vector3(
                    positions[faceIndex * 9 + 6],
                    positions[faceIndex * 9 + 7],
                    positions[faceIndex * 9 + 8]
                );
                return new THREE.Vector3()
                    .add(v1)
                    .add(v2)
                    .add(v3)
                    .divideScalar(3)
                    .normalize();
            }

            function getAngularDistance(vec1, vec2) {
                const dot = vec1.dot(vec2);
                return Math.acos(Math.min(Math.max(dot, -1), 1)) * (180 / Math.PI);
            }

            function selectSeparatedFaceIndices(positions, totalFaces, count) {
                const allIndices = Array.from({ length: totalFaces }, (_, i) => i);
                const selectedIndices = [];
                const centroids = allIndices.map(i => getFaceCentroid(positions, i));
                const firstIndex = allIndices.splice(Math.floor(Math.random() * allIndices.length), 1)[0];
                selectedIndices.push(firstIndex);
                while (selectedIndices.length < count && allIndices.length > 0) {
                    let maxMinDistance = -Infinity;
                    let bestIndex = null;
                    let bestIndexInAll = null;
                    allIndices.forEach((index, i) => {
                        const centroid = centroids[index];
                        const minDistance = selectedIndices.reduce((min, selected) => {
                            const distance = getAngularDistance(centroid, centroids[selected]);
                            return Math.min(min, distance);
                        }, Infinity);
                        if (minDistance > maxMinDistance) {
                            maxMinDistance = minDistance;
                            bestIndex = index;
                            bestIndexInAll = i;
                        }
                    });
                    if (bestIndex !== null) {
                        selectedIndices.push(bestIndex);
                        allIndices.splice(bestIndexInAll, 1);
                    }
                }
                return selectedIndices;
            }

            function updateTextMeshes() {
                if (!font) return;
                textMeshes.forEach(mesh => {
                    sphere.remove(mesh);
                    mesh.geometry.dispose();
                    mesh.material.dispose();
                });
                textMeshes.length = 0;
                const positions = geometry.attributes.position.array;
                const vertexCount = positions.length / 3;
                const faceCount = vertexCount / 3;
                const totalFaces = faceCount;
                const currentSkills = sphereState === "grey" ? greySkills : sphereState === "purple" ? purpleSkills : blueSkills;
                const skillCount = currentSkills.length;
                const selectedFaceIndices = sphereState === "grey" 
                    ? FIXED_GREY_FACE_INDICES 
                    : selectSeparatedFaceIndices(positions, totalFaces, Math.max(skillCount, totalFaces));
                currentSkills.forEach((skill, skillIndex) => {
                    const faceIndex = selectedFaceIndices[skillIndex % selectedFaceIndices.length];
                    const centroid = getFaceCentroid(positions, faceIndex)
                        .multiplyScalar(sphereState === "grey" ? 5.2 : 5.0);
                    const textSize = isMobile ? 0.25 : 0.4;
                    const textGeometry = new THREE.TextGeometry(skill.name, {
                        font: font,
                        size: textSize,
                        height: 0.05,
                        curveSegments: 12
                    });
                    const textMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0xffffff, 
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0
                    });
                    const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                    textGeometry.computeBoundingBox();
                    const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                    textMesh.position.copy(centroid);
                    textMesh.translateX(-textWidth / 2);
                    textMesh.lookAt(new THREE.Vector3(0, 0, 0));
                    textMesh.userData = { skill: skill, faceIndex: skillIndex };
                    textMesh.renderOrder = 1;
                    sphere.add(textMesh);
                    textMeshes.push(textMesh);
                    new TWEEN.Tween(textMaterial)
                        .to({ opacity: 0.9 }, 800)

                console.log(`Updated text meshes for ${sphereState} state: ${textMeshes.length} skills`);

            function createAmbientParticles() {
                const particleGeometry = new THREE.BufferGeometry();

                const posArray = new Float32Array(particleCount * 3);
                for (let i = 0; i < particleCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 20;
                }
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particleMaterial = new THREE.PointsMaterial({ color: 0x800080, size: 0.05 });
                const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
                scene.add(particleSystem);
                function updateParticles() {
                    const positions = particleGeometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i + 1] += Math.sin(Date.now() * 0.001 + positions[i]) * 0.01;
                        if (positions[i + 1] > 10) positions[i + 1] = -10;
                    }
                    particleGeometry.attributes.position.needsUpdate = true;
                }
                return updateParticles;
            }

                    particle.animate([
                        { opacity: 0.8, transform: `translate(0, 0)` },
                        { opacity: 0, transform: `translate(${targetX - x}px, ${targetY - y}px)` }

                infoDiv.style.opacity = '0';
                infoNote.style.opacity = '0';

                let notificationText = "";

                if (fromState === "grey" && toState === "purple") {
                    notificationText = "Transforming to Advanced Skills!";
                    transitionNotification.textContent = notificationText;
                    transitionNotification.classList.add('active');
                } else if (fromState === "grey" && toState === "blue") {
                    showAboutNotification = true;

                } else if (fromState === "purple" || fromState === "blue") {

                    transitionNotification.classList.add('active');
                }

                const targetMaterial = toState === "purple" ? purpleMaterial : toState === "blue" ? blueMaterial : greyMaterial;
                const particleColor = toState === "purple" ? "#cc55cc" : toState === "blue" ? "#5555cc" : "#ffffff";
                const targetLight = toState === "purple" ? transitionLight : toState === "blue" ? blueLight : null;

                const shrinkTween = new TWEEN.Tween(sphere.scale)
                    .to({ x: 0.1, y: 0.1, z: 0.1 }, 800)

                                .start();
                        })

                    sphere.material = targetMaterial;
                    sphereState = toState;
                    backButton.style.display = toState === "grey" ? 'none' : 'block';

                    if (toState === "grey") {
                        infoDiv.classList.remove('blue-state');
                        infoDiv.childNodes[0].textContent = "Madhav Kalra";
                        infoNote.textContent = "Marketing Mind Meets Code Craft";
                        backButton.classList.remove('blue-state');

                        infoDiv.childNodes[0].textContent = "My Skills Portfolio";
                        infoNote.textContent = "Click a skill to learn more!";
                        backButton.classList.remove('blue-state');
                    } else if (toState === "blue") {
                        infoDiv.classList.add('blue-state');
                        infoDiv.childNodes[0].textContent = "Madhav Kalra";
                        infoNote.textContent = "Click a skill to learn more!";
                        backButton.classList.add('blue-state');
                    }
                    bottomNote.style.display = toState === "grey" ? 'block' : 'none';

                    setTimeout(() => {
                        infoDiv.style.opacity = '1';
                        infoNote.style.opacity = '1';
                        if (toState === "grey") {
                            bottomNote.style.opacity = '1';
                        }
                        transitionNotification.classList.remove('active');
                        transitionNotification.textContent = '';
                    }, 50);

                    new TWEEN.Tween(sphere.scale)
                        .to({ x: 1, y: 1, z: 1 }, 1000)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onComplete(() => {
                            isTransitioning = false;
                            updateTextMeshes();
                            setTimeout(() => {
                                controls.autoRotate = true;
                            }, 1000);
                        })
                        .start();
                });
            }

                const currentTime = Date.now();
                if (currentTime - lastClickTime < clickDebounce) return;
                lastClickTime = currentTime;
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(textMeshes);

                    transparent: true, 
                    opacity: 0.8,

                new TWEEN.Tween(clickEffect.scale)
