<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>My Portfolio Globe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #2a2a4e 0%, #1a1a2e 100%);
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            touch-action: none;
            font-family: 'Poppins', sans-serif;
        }
        canvas { 
            width: 100vw; 
            height: 100vh; 
            display: block; 
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
        }
        #info { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            font-size: 32px; 
            font-weight: 700;
            background: rgba(0, 0, 0, 0.7); 
            padding: 15px 30px; 
            border-radius: 12px; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9); 
            z-index: 10; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease; 
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(8px);
        }
        #info.blue-state {
            font-size: 40px; /* Larger font size for blue globe state */
        }
        #info:hover {
            transform: translateY(-5px) scale(1.05); 
            background: rgba(0, 0, 0, 0.85); 
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        #info-note {
            font-size: 16px;
            font-weight: 400;
            color: #e0e0ff;
            margin-top: 8px;
            display: block;
            animation: pulse 2s infinite ease-in-out;
            transition: opacity 0.5s ease;
        }
        #bottom-note {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #e0e0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 12px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            z-index: 10;
            animation: pulse 2s infinite ease-in-out;
            backdrop-filter: blur(8px);
            transition: opacity 0.5s ease;
        }
        #tooltip { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.95); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            font-size: 16px; 
            font-weight: 400;
            padding: 12px 18px; 
            border-radius: 10px; 
            pointer-events: none; 
            z-index: 20; 
            display: none; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); 
            max-width: 220px; 
            word-wrap: break-word; 
            transition: opacity 0.3s ease, transform 0.3s ease;
            animation: tooltipPop 0.3s ease-out;
        }
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(30, 30, 60, 0.9));
            display: none;
            z-index: 30;
            align-items: center;
            justify-content: center;
            animation: fadeInOverlay 0.5s ease-in-out;
            backdrop-filter: blur(5px);
        }
        #modal {
            background: rgba(0, 0, 0, 0.7); /* Same as #info background */
            backdrop-filter: blur(8px);
            width: 400px; /* Smaller width to match "Email" popup */
            height: 200px; /* Smaller height to match "Email" popup */
            padding: 20px; /* Reduced padding for smaller size */
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            transform: scale(0.7) rotate(-5deg);
            animation: modalPop 0.6s ease-out forwards;
            z-index: 31;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backface-visibility: hidden; /* Prevent rendering artifacts */
        }
        #modal h1 {
            color: #ffffff;
            margin-bottom: 10px; /* Reduced margin for smaller modal */
            font-size: 1.8em; /* Smaller font size to fit */
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            animation: fadeInContent 0.8s ease-in-out;
        }
        #modal p {
            color: #f5f5f5;
            line-height: 1.6; /* Adjusted for readability */
            font-size: 1em; /* Smaller font size to fit */
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInContent 0.8s ease-in-out;
        }
        #modal-close {
            position: absolute;
            top: 10px; /* Adjusted for smaller modal */
            right: 10px;
            background: #ffffff;
            color: #6b48ff;
            border: none;
            border-radius: 50%;
            width: 40px; /* Smaller close button */
            height: 40px;
            font-size: 24px; /* Adjusted font size */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease; /* Shortened transition duration */
            z-index: 35;
            touch-action: manipulation;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            will-change: transform; /* Optimize rendering */
        }
        #modal-close:hover {
            background: #6b48ff;
            color: #ffffff;
            transform: scale(1.15); /* Removed rotate for simplicity */
            box-shadow: 0 8px 20px rgba(107, 72, 255, 0.7);
        }
        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #800080; /* Default purple for purple globe */
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            cursor: pointer;
            display: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(8px);
            z-index: 25;
            touch-action: manipulation;
            pointer-events: auto;
        }
        #back-button.blue-state {
            color: #333399; /* Slightly lighter blue for blue globe */
        }
        #back-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        #transition-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 700;
            opacity: 0;
            z-index: 25;
            pointer-events: none;
            text-align: center;
        }
        #about-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            opacity: 0;
            z-index: 25;
            pointer-events: none;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        #about-notification span {
            display: block;
            font-size: 16px;
            font-weight: 400;
            color: #e0e0ff;
            margin-top: 8px;
        }
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        .particle {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes tooltipPop {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.7) rotate(-5deg); }
            to { opacity: 1; transform: scale(1) rotate(-5deg); } /* Keep the -5deg tilt */
        }
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @keyframes notificationFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }
        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            #info { 
                font-size: 24px; 
                top: 12px; 
                left: 12px; 
                padding: 10px 20px; 
                border-radius: 10px;
            }
            #info.blue-state {
                font-size: 30px; /* Adjusted larger font size for mobile */
            }
            #info-note {
                font-size: 12px;
                margin-top: 6px;
            }
            #bottom-note {
                font-size: 12px;
                padding: 8px 16px;
                bottom: 12px;
            }
            #tooltip { 
                font-size: 14px; 
                padding: 10px 14px; 
                max-width: 180px; 
            }
            #modal {
                width: 80%; /* Adjusted for mobile */
                height: 180px; /* Smaller height for mobile */
                padding: 15px; /* Reduced padding for mobile */
                border-radius: 15px;
            }
            #modal h1 {
                font-size: 1.4em; /* Adjusted for mobile */
                margin-bottom: 8px;
            }
            #modal p {
                font-size: 0.9em; /* Adjusted for mobile */
                line-height: 1.5;
            }
            #modal-close {
                width: 30px; /* Smaller close button for mobile */
                height: 30px;
                font-size: 18px;
                top: 8px;
                right: 8px;
            }
            #back-button {
                font-size: 24px;
                top: 12px;
                right: 12px;
                padding: 10px 20px;
                border-radius: 10px;
            }
            #transition-notification, #about-notification {
                padding: 15px 30px;
                font-size: 18px;
            }
            #about-notification span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="info">
        Madhav Kalra
        <span id="info-note">Marketing Mind Meets Code Craft</span>
    </div>
    <div id="bottom-note">Click a skill to learn more!</div>
    <div id="tooltip"></div>
    <div id="modal-overlay">
        <div id="modal">
            <button id="modal-close">×</button>
            <h1 id="modal-title"></h1>
            <p id="modal-details"></p>
        </div>
    </div>
    <div id="transition-notification"></div>
    <div id="about-notification">
        Madhav Kalra
        <span>Marketing Mind Meets Code Craft</span>
    </div>
    <div id="particles"></div>
    <button id="back-button">Back</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Log to verify renderer
        console.log('Renderer initialized:', renderer.domElement);

        const isMobile = window.innerWidth < 600;
        const geometry = new THREE.IcosahedronGeometry(isMobile ? 3.5 : 4.5, 1);

        // Materials
        const greyMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, 
            transparent: true, 
            opacity: 0.8, 
            roughness: 0.2, 
            metalness: 0.3 
        });
        const purpleMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x800080, 
            transparent: true, 
            opacity: 0.8, 
            roughness: 1.0, 
            metalness: 0.0 
        });
        const blueMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x000066, 
            transparent: true, 
            opacity: 0.8, 
            roughness: 1.0, 
            metalness: 0.0 
        });

        // Main sphere (grey)
        const sphere = new THREE.Mesh(geometry, greyMaterial);
        scene.add(sphere);
        console.log('Grey sphere added to scene');

        // Edges for grey sphere
        const edgesGeometry = new THREE.EdgesGeometry(geometry);
        const edgesMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
        const edges = new THREE.LineSegments(edgesGeometry, edgesMaterial);
        sphere.add(edges);

        // Purple sphere
        const transitionSphere = new THREE.Mesh(
            new THREE.IcosahedronGeometry(isMobile ? 3.5 : 4.5, 1),
            purpleMaterial.clone()
        );
        transitionSphere.visible = false;
        transitionSphere.scale.set(0.5, 0.5, 0.5);
        scene.add(transitionSphere);
        const transitionEdgesGeometry = new THREE.EdgesGeometry(transitionSphere.geometry);
        const transitionEdges = new THREE.LineSegments(transitionEdgesGeometry, edgesMaterial.clone());
        transitionSphere.add(transitionEdges);

        // Blue sphere
        const blueSphere = new THREE.Mesh(
            new THREE.IcosahedronGeometry(isMobile ? 3.5 : 4.5, 1),
            blueMaterial.clone()
        );
        blueSphere.visible = false;
        blueSphere.scale.set(0.5, 0.5, 0.5);
        scene.add(blueSphere);
        const blueEdgesGeometry = new THREE.EdgesGeometry(blueSphere.geometry);
        const blueEdges = new THREE.LineSegments(blueEdgesGeometry, edgesMaterial.clone());
        blueSphere.add(blueEdges);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x606060, 1.0);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        const transitionLight = new THREE.PointLight(0xff00ff, 0, 50);
        transitionLight.position.set(-5, 5, 5);
        scene.add(transitionLight);
        const blueLight = new THREE.PointLight(0x5555ff, 0, 50);
        blueLight.position.set(-5, 5, 5);
        scene.add(blueLight);

        camera.position.z = isMobile ? 12 : 11;

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.minDistance = isMobile ? 4 : 5;
        controls.maxDistance = isMobile ? 13 : 14;
        controls.addEventListener('start', () => {
            controls.autoRotate = false;
        });
        controls.addEventListener('end', () => {
            setTimeout(() => {
                if (modalOverlay.style.display !== 'flex' && !isTransitioning) {
                    controls.autoRotate = true;
                }
            }, 5000);
        });

        // Skills data
        const greySkills = [
            { name: "Education", details: "Academic background and qualifications" },
            { name: "Internships", details: "Professional experience through internships" },
            { name: "Achievements", details: "Notable accomplishments and awards" },
            { name: "Projects", details: "Key projects showcasing skills" },
            { name: "Responsibilities", details: "Roles and duties in professional settings" },
            { name: "About", details: "Click to explore contact information" },
            { name: "Interests", details: "Hobbies and areas of passion" },
            { name: "skills", details: "Click to explore technical skills" }
        ];

        const purpleSkills = [
            { name: "Three.js", details: "3D visualizations and animations" },
            { name: "TypeScript", details: "Type-safe JavaScript development" },
            { name: "AWS", details: "Cloud deployment and management" },
            { name: "Docker", details: "Containerization for scalable apps" },
            { name: "Vue.js", details: "Lightweight front-end framework" },
            { name: "Angular", details: "Enterprise-level applications" },
            { name: "MongoDB", details: "NoSQL database management" },
            { name: "Express", details: "Fast backend API development" },
            { name: "Firebase", details: "Real-time backend services" },
            { name: "GraphQL", details: "Efficient API querying" },
            { name: "Webpack", details: "Module bundling and optimization" },
            { name: "Babel", details: "JavaScript transpilation" }
        ];

        const blueSkills = [
            { name: "Github", details: "My projects and contributions on Github" },
            { name: "LinkedIn", details: "Connect with me on LinkedIn" },
            { name: "Email", details: "Reach out via email" },
            { name: "Unstop", details: "My profile on Unstop" },
            { name: "About Me", details: "Learn more about my background and interests" },
            { name: "Phone No", details: "Contact me directly via phone" }
        ];

        let sphereState = "grey";
        let isTransitioning = false;
        const textMeshes = [];
        let font = null;

        const FIXED_GREY_FACE_INDICES = [2, 12, 22, 32, 42, 52, 62, 72];

        // Font loading
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (loadedFont) => {
            font = loadedFont;
            updateTextMeshes();
            console.log('Font loaded successfully');
        }, undefined, (error) => {
            console.warn('Font loading failed:', error, 'Text labels will not be displayed.');
        });

        function getFaceCentroid(positions, faceIndex) {
            const v1 = new THREE.Vector3(
                positions[faceIndex * 9 + 0],
                positions[faceIndex * 9 + 1],
                positions[faceIndex * 9 + 2]
            );
            const v2 = new THREE.Vector3(
                positions[faceIndex * 9 + 3],
                positions[faceIndex * 9 + 4],
                positions[faceIndex * 9 + 5]
            );
            const v3 = new THREE.Vector3(
                positions[faceIndex * 9 + 6],
                positions[faceIndex * 9 + 7],
                positions[faceIndex * 9 + 8]
            );
            return new THREE.Vector3()
                .add(v1)
                .add(v2)
                .add(v3)
                .divideScalar(3)
                .normalize();
        }

        function getAngularDistance(vec1, vec2) {
            const dot = vec1.dot(vec2);
            return Math.acos(Math.min(Math.max(dot, -1), 1)) * (180 / Math.PI);
        }

        function selectSeparatedFaceIndices(positions, totalFaces, count) {
            const allIndices = Array.from({ length: totalFaces }, (_, i) => i);
            const selectedIndices = [];
            const centroids = allIndices.map(i => getFaceCentroid(positions, i));
            const firstIndex = allIndices.splice(Math.floor(Math.random() * allIndices.length), 1)[0];
            selectedIndices.push(firstIndex);
            while (selectedIndices.length < count && allIndices.length > 0) {
                let maxMinDistance = -Infinity;
                let bestIndex = null;
                let bestIndexInAll = null;
                allIndices.forEach((index, i) => {
                    const centroid = centroids[index];
                    const minDistance = selectedIndices.reduce((min, selected) => {
                        const distance = getAngularDistance(centroid, centroids[selected]);
                        return Math.min(min, distance);
                    }, Infinity);
                    if (minDistance > maxMinDistance) {
                        maxMinDistance = minDistance;
                        bestIndex = index;
                        bestIndexInAll = i;
                    }
                });
                if (bestIndex !== null) {
                    selectedIndices.push(bestIndex);
                    allIndices.splice(bestIndexInAll, 1);
                } else {
                    break;
                }
            }
            return selectedIndices;
        }

        function updateTextMeshes() {
            if (!font) return;
            textMeshes.forEach(mesh => {
                sphere.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
            });
            textMeshes.length = 0;
            const positions = geometry.attributes.position.array;
            const vertexCount = positions.length / 3;
            const faceCount = vertexCount / 3;
            const totalFaces = faceCount;
            const currentSkills = sphereState === "grey" ? greySkills : sphereState === "purple" ? purpleSkills : blueSkills;
            const skillCount = currentSkills.length;
            const selectedFaceIndices = sphereState === "grey" 
                ? FIXED_GREY_FACE_INDICES 
                : selectSeparatedFaceIndices(positions, totalFaces, skillCount);
            selectedFaceIndices.forEach((faceIndex, skillIndex) => {
                if (skillIndex >= currentSkills.length || skillIndex >= skillCount) return;
                const v1 = new THREE.Vector3(
                    positions[faceIndex * 9 + 0],
                    positions[faceIndex * 9 + 1],
                    positions[faceIndex * 9 + 2]
                );
                const v2 = new THREE.Vector3(
                    positions[faceIndex * 9 + 3],
                    positions[faceIndex * 9 + 4],
                    positions[faceIndex * 9 + 5]
                );
                const v3 = new THREE.Vector3(
                    positions[faceIndex * 9 + 6],
                    positions[faceIndex * 9 + 7],
                    positions[faceIndex * 9 + 8]
                );
                const centroid = new THREE.Vector3()
                    .add(v1)
                    .add(v2)
                    .add(v3)
                    .divideScalar(3)
                    .normalize()
                    .multiplyScalar(sphereState === "grey" ? 5.2 : 5.0);
                const textSize = isMobile ? 0.25 : 0.4;
                const textGeometry = new THREE.TextGeometry(currentSkills[skillIndex].name, {
                    font: font,
                    size: textSize,
                    height: 0.05,
                    curveSegments: 12
                });
                const textMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0
                });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textGeometry.computeBoundingBox();
                const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                textMesh.position.copy(centroid);
                textMesh.translateX(-textWidth / 2);
                textMesh.lookAt(new THREE.Vector3(0, 0, 0));
                textMesh.userData = { skill: currentSkills[skillIndex], faceIndex: skillIndex };
                textMesh.renderOrder = 1;
                sphere.add(textMesh);
                textMeshes.push(textMesh);
                new TWEEN.Tween(textMaterial)
                    .to({ opacity: 0.9 }, 1200)
                    .easing(TWEEN.Easing.Quadratic.In)
                    .start();
            });
            console.log('Text meshes updated:', textMeshes.length);
        }

        const raycaster = new THREE.Raycaster();
        raycaster.params.Mesh.threshold = 0.2;
        const mouse = new THREE.Vector2();
        let hoveredMesh = null;
        let lastClickTime = 0;
        const clickDebounce = 300;

        const tooltip = document.getElementById('tooltip');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');
        const modalClose = document.getElementById('modal-close');
        const transitionNotification = document.getElementById('transition-notification');
        const aboutNotification = document.getElementById('about-notification');
        const particlesContainer = document.getElementById('particles');
        const backButton = document.getElementById('back-button');
        const infoDiv = document.getElementById('info');
        const infoNote = document.getElementById('info-note');
        const bottomNote = document.getElementById('bottom-note');

        function onMouseMove(event) {
            if (isTransitioning) return;
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(textMeshes);
            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                if (hoveredMesh !== mesh) {
                    if (hoveredMesh) {
                        hoveredMesh.scale.set(1, 1, 1);
                    }
                    hoveredMesh = mesh;
                    mesh.scale.set(1.2, 1.2, 1.2);
                    tooltip.style.display = 'block';
                    tooltip.innerHTML = `${mesh.userData.skill.name}: ${mesh.userData.skill.details}`;
                    let tooltipX = event.clientX + 10;
                    let tooltipY = event.clientY + 10;
                    const tooltipWidth = tooltip.offsetWidth;
                    const tooltipHeight = tooltip.offsetHeight;
                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;
                    if (tooltipX + tooltipWidth > windowWidth) tooltipX = event.clientX - tooltipWidth - 10;
                    if (tooltipY + tooltipHeight > windowHeight) tooltipY = event.clientY - tooltipHeight - 10;
                    tooltip.style.left = `${tooltipX}px`;
                    tooltip.style.top = `${tooltipY}px`;
                }
            } else {
                if (hoveredMesh) {
                    hoveredMesh.scale.set(1, 1, 1);
                    hoveredMesh = null;
                    tooltip.style.display = 'none';
                }
            }
        }

        function createParticles(color, count) {
            particlesContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 6 + 2;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = color;
                particlesContainer.appendChild(particle);
                const duration = Math.random() * 2000 + 1000;
                const targetX = x + (Math.random() * 300 - 150);
                const targetY = y + (Math.random() * 300 - 150);
                particle.animate([
                    { opacity: 0.8, transform: `translate(0, 0)` },
                    { opacity: 0, transform: `translate(${targetX - x}px, ${targetY - y}px)` }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                setTimeout(() => {
                    if (particle.parentNode === particlesContainer) {
                        particlesContainer.removeChild(particle);
                    }
                }, duration);
            }
        }

        function animateSphereTransition(fromState, toState) {
            if (isTransitioning) return;
            isTransitioning = true;
            controls.autoRotate = false;
            tooltip.style.display = 'none';

            // Hide other spheres to prevent artifacts
            transitionSphere.visible = false;
            blueSphere.visible = false;

            // Reset particles and lights
            particlesContainer.innerHTML = '';
            transitionLight.intensity = 0;
            blueLight.intensity = 0;

            // Fade out existing text meshes and UI text
            textMeshes.forEach(mesh => {
                new TWEEN.Tween(mesh.material)
                    .to({ opacity: 0 }, 1000)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
            });
            infoDiv.style.opacity = '0';
            infoNote.style.opacity = '0';
            bottomNote.style.opacity = '0';

            let notificationText = "";
            let showAboutNotification = false;
            if (fromState === "grey" && toState === "purple") {
                notificationText = "Transforming to Advanced Skills!";
                transitionNotification.style.animation = 'notificationFade 3s ease-in-out forwards';
            } else if (fromState === "grey" && toState === "blue") {
                showAboutNotification = true;
                aboutNotification.style.animation = 'notificationFade 3s ease-in-out forwards';
            } else if (fromState === "purple" || fromState === "blue") {
                notificationText = "Returning to Core Skills";
                transitionNotification.style.animation = 'notificationFade 3s ease-in-out forwards';
            }

            const targetMaterial = toState === "purple" ? purpleMaterial : toState === "blue" ? blueMaterial : greyMaterial;
            const particleColor = toState === "purple" ? "#cc55cc" : toState === "blue" ? "#5555cc" : "#ffffff";
            const targetLight = toState === "purple" ? transitionLight : toState === "blue" ? blueLight : null;
            
            const shrinkTween = new TWEEN.Tween(sphere.scale)
                .to({ x: 0.1, y: 0.1, z: 0.1 }, 1000)
                .easing(TWEEN.Easing.Back.In)
                .start();
            
            createParticles(particleColor, 200);
            
            if (targetLight) {
                const lightFlash = new TWEEN.Tween(targetLight)
                    .to({ intensity: 4 }, 500)
                    .easing(TWEEN.Easing.Cubic.Out)
                    .onComplete(() => {
                        new TWEEN.Tween(targetLight)
                            .to({ intensity: 0 }, 500)
                            .easing(TWEEN.Easing.Cubic.In)
                            .start();
                    })
                    .start();
            }
            
            shrinkTween.onComplete(() => {
                // Apply material change after shrink
                sphere.material = targetMaterial;
                sphereState = toState;
                backButton.style.display = toState === "grey" ? 'none' : 'block';
                
                // Update text content after fade-out
                if (toState === "grey") {
                    infoDiv.classList.remove('blue-state');
                    infoDiv.childNodes[0].textContent = "Madhav Kalra";
                    infoNote.textContent = "Marketing Mind Meets Code Craft";
                    backButton.classList.remove('blue-state');
                } else if (toState === "purple") {
                    infoDiv.classList.remove('blue-state');
                    infoDiv.childNodes[0].textContent = "My Skills Portfolio";
                    infoNote.textContent = "Click a skill to learn more!";
                    backButton.classList.remove('blue-state');
                } else if (toState === "blue") {
                    infoDiv.classList.add('blue-state');
                    infoDiv.childNodes[0].textContent = "Madhav Kalra";
                    infoNote.textContent = "Click a skill to learn more!";
                    backButton.classList.add('blue-state');
                }
                bottomNote.style.display = toState === "grey" ? 'block' : 'none';
                
                // Fade in new text
                setTimeout(() => {
                    infoDiv.style.opacity = '1';
                    infoNote.style.opacity = '1';
                    if (toState === "grey") {
                        bottomNote.style.opacity = '1';
                    }
                }, 50);
                
                new TWEEN.Tween(sphere.scale)
                    .to({ x: 1, y: 1, z: 1 }, 1200)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .onComplete(() => {
                        isTransitioning = false;
                        updateTextMeshes();
                        setTimeout(() => {
                            controls.autoRotate = true;
                        }, 1000);
                    })
                    .start();
            });
        }

        function onClick(event) {
            if (isTransitioning) return;
            event.preventDefault();
            event.stopPropagation();
            const currentTime = Date.now();
            if (currentTime - lastClickTime < clickDebounce) return;
            lastClickTime = currentTime;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(textMeshes);
            if (intersects.length > 0) {
                const skill = intersects[0].object.userData.skill;
                const clickPosition = intersects[0].object.position.clone();
                createSkillClickEffect(clickPosition);
                if (sphereState === "grey" && skill.name === "skills") {
                    animateSphereTransition("grey", "purple");
                } else if (sphereState === "grey" && skill.name === "About") {
                    animateSphereTransition("grey", "blue");
                } else {
                    modalTitle.textContent = skill.name;
                    modalDetails.textContent = skill.details;
                    modalOverlay.style.display = 'flex';
                    controls.enabled = false;
                    controls.autoRotate = false;
                }
            }
        }

        function onTouchStart(event) {
            if (isTransitioning) return;
            event.preventDefault();
            const touch = event.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(textMeshes);
            if (intersects.length > 0) {
                const skill = intersects[0].object.userData.skill;
                if (sphereState === "grey" && skill.name === "skills") {
                    animateSphereTransition("grey", "purple");
                } else if (sphereState === "grey" && skill.name === "About") {
                    animateSphereTransition("grey", "blue");
                } else {
                    modalTitle.textContent = skill.name;
                    modalDetails.textContent = skill.details;
                    modalOverlay.style.display = 'flex';
                    controls.enabled = false;
                    controls.autoRotate = false;
                }
            }
        }

        function closeModal(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            modalOverlay.style.display = 'none';
            controls.enabled = true;
            setTimeout(() => {
                if (!isTransitioning) {
                    controls.autoRotate = true;
                }
            }, 2000);
        }

        modalClose.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            closeModal(event);
        });

        modalClose.addEventListener('touchstart', (event) => {
            event.preventDefault();
            closeModal(event);
        }, { passive: false });

        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal(event);
            }
        });

        document.getElementById('modal').addEventListener('click', (event) => {
            event.stopPropagation();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                closeModal(event);
            }
        });

        backButton.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            if ((sphereState === "purple" || sphereState === "blue") && !isTransitioning) {
                animateSphereTransition(sphereState, "grey");
            }
        });

        backButton.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if ((sphereState === "purple" || sphereState === "blue") && !isTransitioning) {
                animateSphereTransition(sphereState, "grey");
            }
        }, { passive: false });

        window.addEventListener('mousemove', onMouseMove, { passive: false });
        window.addEventListener('click', onClick);
        window.addEventListener('touchstart', onTouchStart, { passive: false });

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            controls.update();
            textMeshes.forEach(mesh => {
                mesh.lookAt(camera.position);
            });
            if (!isTransitioning) {
                sphere.scale.x = sphere.scale.y = sphere.scale.z = 
                    1 + Math.sin(time * 0.001) * 0.02;
            }
            renderer.render(scene, camera);
        }

        animate();

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateTextMeshes();
        }

        window.addEventListener('resize', onWindowResize);

        function addStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true,
                opacity: 0.8
            });
            const starVertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            function animateStars() {
                stars.rotation.y += 0.0001;
                stars.rotation.x += 0.00005;
                requestAnimationFrame(animateStars);
            }
            animateStars();
        }
        addStars();

        function createSkillClickEffect(position) {
            const clickEffectGeometry = new THREE.RingGeometry(0.1, 0.2, 16);
            const clickEffectMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            const clickEffect = new THREE.Mesh(clickEffectGeometry, clickEffectMaterial);
            clickEffect.position.copy(position);
            clickEffect.lookAt(camera.position);
            scene.add(clickEffect);
            new TWEEN.Tween(clickEffect.scale)
                .to({ x: 3, y: 3, z: 3 }, 800)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            new TWEEN.Tween(clickEffectMaterial)
                .to({ opacity: 0 }, 800)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onComplete(() => {
                    scene.remove(clickEffect);
                    clickEffect.geometry.dispose();
                    clickEffectMaterial.dispose();
                })
                .start();
        }

        // Fallback to ensure globe renders
        function ensureGlobeRender() {
            if (!document.querySelector('canvas')) {
                console.error('Canvas not found, attempting to re-append renderer');
                document.body.appendChild(renderer.domElement);
            }
            renderer.render(scene, camera);
        }
        setTimeout(ensureGlobeRender, 1000);
    </script>
